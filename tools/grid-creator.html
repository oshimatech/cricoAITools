    <script>
        // è¨­å®š
        const TARGET_WIDTH = 1920;
        const TARGET_HEIGHT = 1080;

        // è¦ç´ ã®å–å¾—
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const downloadBtn = document.getElementById('download-btn');
        const layoutSelect = document.getElementById('layout-mode');
        const clearBtn = document.getElementById('clear-btn');
        const fileCountSpan = document.getElementById('file-count');

        // çŠ¶æ…‹ç®¡ç†
        let loadedImages = []; // Imageã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®é…åˆ—

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®åˆæœŸåŒ–
        canvas.width = TARGET_WIDTH;
        canvas.height = TARGET_HEIGHT;
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æç”»
        function drawPlaceholder() {
            ctx.fillStyle = "#1a1a1a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#333";
            ctx.font = "bold 60px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("PREVIEW AREA (1920x1080)", canvas.width / 2, canvas.height / 2);
        }
        drawPlaceholder();

        // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å‡¦ç†
        function handleFiles(files) {
            if (!files.length) return;

            // é…åˆ—ã«å¤‰æ›ã—ã¦è¿½åŠ èª­ã¿è¾¼ã¿ï¼ˆæ—¢å­˜ãƒªã‚¹ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆã—ãŸã„å ´åˆã¯ã“ã“ã§ loadedImages = []ï¼‰
            // ä»Šå›ã¯è¿½åŠ ã§ã¯ãªãã€Œç½®ãæ›ãˆã€æŒ™å‹•ã«ã™ã‚‹ï¼ˆã‚ã‹ã‚Šã‚„ã™ã•ã®ãŸã‚ï¼‰
            loadedImages = [];

            const promises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            });

            Promise.all(promises).then(images => {
                loadedImages = images;
                fileCountSpan.textContent = `é¸æŠä¸­: ${loadedImages.length}æš`;
                renderGrid();
            }).catch(err => {
                console.error("ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ", err);
                alert("ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
            });
        }

        // ã‚°ãƒªãƒƒãƒ‰æç”»ã®ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯
        function renderGrid() {
            if (loadedImages.length === 0) {
                drawPlaceholder();
                return;
            }

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ãƒªã‚»ãƒƒãƒˆ
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const count = loadedImages.length;
            const mode = layoutSelect.value;

            let cols = 1;
            let rows = 1;

            // ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆæ±ºå®šãƒ­ã‚¸ãƒƒã‚¯
            if (mode === 'auto') {
                if (count === 1) { cols = 1; rows = 1; }
                else if (count === 2) { cols = 2; rows = 1; }
                else if (count <= 4) { cols = 2; rows = 2; }
                else if (count <= 6) { cols = 3; rows = 2; }
                else { cols = 3; rows = 3; } // 9æšã¾ã§
            } else {
                // å›ºå®šãƒ¢ãƒ¼ãƒ‰
                switch (mode) {
                    case 'grid2x1': cols = 2; rows = 1; break;
                    case 'grid2x2': cols = 2; rows = 2; break;
                    case 'grid3x2': cols = 3; rows = 2; break;
                    case 'grid3x3': cols = 3; rows = 3; break;
                    case 'grid4x1': cols = 4; rows = 1; break;
                }
            }

            const cellWidth = canvas.width / cols;
            const cellHeight = canvas.height / rows;

            loadedImages.forEach((img, index) => {
                // æœ€å¤§æç”»æ•°ã‚’è¶…ãˆãŸã‚‰ç„¡è¦–
                if (index >= cols * rows) return;

                const colIndex = index % cols;
                const rowIndex = Math.floor(index / cols);

                const x = colIndex * cellWidth;
                const y = rowIndex * cellHeight;

                // Center Crop (Object-fit: cover) ã®è¨ˆç®—
                const imgAspect = img.width / img.height;
                const cellAspect = cellWidth / cellHeight;

                let drawWidth, drawHeight, offsetX, offsetY;

                if (imgAspect > cellAspect) {
                    // ç”»åƒã®æ–¹ãŒæ¨ªé•· -> é«˜ã•ã‚’åˆã‚ã›ã‚‹ã€å·¦å³ã‚’ã‚«ãƒƒãƒˆ
                    drawHeight = cellHeight;
                    drawWidth = cellHeight * imgAspect;
                    offsetY = 0;
                    offsetX = (cellWidth - drawWidth) / 2; // ä¸­å¿ƒåˆã‚ã›
                } else {
                    // ç”»åƒã®æ–¹ãŒç¸¦é•· -> å¹…ã‚’åˆã‚ã›ã‚‹ã€ä¸Šä¸‹ã‚’ã‚«ãƒƒãƒˆ
                    drawWidth = cellWidth;
                    drawHeight = cellWidth / imgAspect;
                    offsetX = 0;
                    offsetY = (cellHeight - drawHeight) / 2; // ä¸­å¿ƒåˆã‚ã›
                }

                // ã‚¯ãƒªãƒƒãƒ—é ˜åŸŸã‚’è¨­å®šã—ã¦æç”»ï¼ˆã¯ã¿å‡ºã—é˜²æ­¢ï¼‰
                ctx.save();
                ctx.beginPath();
                ctx.rect(x, y, cellWidth, cellHeight);
                ctx.clip();

                // ç”»åƒæç”»
                ctx.drawImage(img, x + offsetX, y + offsetY, drawWidth, drawHeight);

                ctx.restore();
            });
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        layoutSelect.addEventListener('change', renderGrid);

        clearBtn.addEventListener('click', () => {
            loadedImages = [];
            fileInput.value = '';
            fileCountSpan.textContent = "é¸æŠä¸­: 0æš";
            drawPlaceholder();
        });

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        downloadBtn.addEventListener('click', () => {
            if (loadedImages.length === 0) {
                alert("ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„");
                return;
            }

            // ç¾åœ¨ã®æ—¥æ™‚ã‚’å–å¾—ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«åã«ã™ã‚‹
            const now = new Date();
            const timestamp = now.toISOString().replace(/[-:T.]/g, '').slice(0, 14);
            const fileName = `grid_${timestamp}.png`;

            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL('image/png', 1.0); // æœ€é«˜ç”»è³ª
            link.click();
        });

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Drop zone click triggers input
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

    </script>
